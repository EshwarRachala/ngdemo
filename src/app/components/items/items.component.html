<div class="mdl-grid items">
  <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
    <items-list [items]="items | async" (selected)="selectItem($event)" (deleted)="deleteItem($event)">
    </items-list>
  </div>
  <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
    <item-detail (saved)="saveItem($event)" (cancelled)="resetItem($event)" [item]="selectedItem | async">Select an Item</item-detail>
  </div>
</div>
